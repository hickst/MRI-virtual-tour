<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="/src/components/tcomponents.js"></script>
  <!-- Infopoint information is contained in a global JS variable 'tourInfo'. -->
  <script src="/mri/enter_scanner_info.js"></script>

  <link rel="stylesheet" href="/src/components/tour.css" />
</head>

<body>
  <!-- This is the parent entity of the entire VR tour. -->
  <a-scene loading-screen="dotsColor: black; backgroundColor: white"
           xr-mode-ui="XRMode:vr; enabled:false"
           cursor="rayOrigin: mouse">

    <!-- Asset management -->
    <a-assets>
      <img id="enter-scanner" src="/mri/enter_scanner.jpg" />
      <img id="arrow" src="/src/assets/arrow.png" />
    </a-assets>

    <!-- Entity which wraps the camera -->
    <a-entity id="maincam" position="0 0 0">
      <a-camera></a-camera>
    </a-entity>


    <!-- Entities generated using A-Frame templates. -->

    <!-- Navigation circles: click to jump to another scene. -->
    <t-navpoint id="to-patch-panel"
                link="href: /mri/patch_panel.html"
                position="0 -10 -17" rotation="90 -110 0">
    </t-navpoint>

    <t-navpoint id="to-back2"
                link="href: /mri/scanner_back2.html"
                position="14 -8 -17" rotation="-80 -40 0" scale=".8 .8 .8">
    </t-navpoint>

    <t-navpoint id="to-console"
                link="href: /mri/console.html"
                position="14 -10 -17" rotation="100 -35 0" scale=".9 .9 .9">
    </t-navpoint>

    <!-- Information spheres: show info for real-world items in 360 image.-->
    <t-infopoint id="scanner" infokey="MRI" position="8.4 6.8 -17">
    </t-infopoint>

    <t-infopoint id="bore" infokey="MRIbore" position="7.7 4.2 -17">
    </t-infopoint>

    <t-infopoint id="physioCart" infokey="physioCart" position="18.4 .9 -17">
    </t-infopoint>

    <t-infopoint id="scanTable" infokey="scanTable" position="2 0 -17">
    </t-infopoint>

    <!-- The sky sphere on which the 360 image is projected. The sky is rotated
         slightly in each scene for best viewing. -->
    <a-sky src="#enter-scanner" radius="30" rotation="15 4 7"></a-sky>

  </a-scene>

  <!-- The information popup iframe, used by all infopoints. -->
  <iframe id="the-iframe" name="the-iframe" src="/src/info_popup.html" style="display:none" />

</body>
</html>
