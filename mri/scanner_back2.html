<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="tcomponents.js"></script>
  <!-- Infopoint information is contained in a global JS variable 'tourInfo'. -->
  <script src="scanner_back2_info.js"></script>

  <link rel="stylesheet" href="../tour.css"></script>
</head>

<body>

  <!-- This is the parent entity of the entire scene. -->
  <a-scene loading-screen="dotsColor: black; backgroundColor: white"
           xr-mode-ui="XRMode:vr; enabled:false"
           cursor="rayOrigin: mouse">

    <!-- Asset management -->
    <a-assets>
      <img id="scanner-back2" src="../images/scanner_back2.jpg" />
      <img id="arrow" src="../images/arrow.png" />
    </a-assets>

    <!-- Entity which wraps the camera -->
    <a-entity id="maincam" position="0 0 0">
      <a-camera></a-camera>
    </a-entity>


    <!-- Entities generated using A-Frame templates. -->
    <t-navpoint id="to-back1"
                link="href: scanner_back1.html"
                position="7 -10 -17" rotation="80 105 0">
    </t-navpoint>

    <t-navpoint id="to-enter-scanner"
                link="href: enter_scanner.html"
                position="-11 -10 -17" rotation="80 -150 0">
    </t-navpoint>

    <!-- Information spheres: show info for real-world items in 360 image.-->
    <t-infopoint id="eyetracker" infoKey="eyetracker" position="2.5 4 -17">
    </t-infopoint>

    <t-infopoint id="quenchVent" infoKey="quenchVent" position="2.5 12 -17">
    </t-infopoint>

    <t-infopoint id="CRdoor" infoKey="CRdoor" position="-13 5 -17" radius=".3">
    </t-infopoint>


    <!-- The sky sphere on which the 360 image is projected. The sky is rotated
         slightly in each scene for best viewing. -->
    <a-sky src="#scanner-back2" radius="30" rotation="-5 -115 -15"></a-sky>

  </a-scene>

  <!-- The information popup iframe, used by all infopoints. -->
  <iframe id="the-iframe" name="the-iframe" class="iframeRight"
          src="info_popup.html" style="display:none" />

</body>
</html>
