<body id="warn-popup">
  <div id="warn-container" class="container-fluid no-padding">
    <div id="warn-title-row" class="warn-title">
      <h2 id="warn-title">Danger: No Metal Allowed!</h2>
    </div>

    <div id="warn-body-row" class="row danger">
      <p class="danger heavy">ALL metal MUST be removed before entering the Scanner room.</p>

      <p class="danger">
        This includes common items like belts, keys, watches, glasses, wallets,
        pens, hairclips, and jewelry. Also remove any magnetic materials
        (ID cards, credit cards, USB keys, etc.) from your person.
      </p>
    </div>

    <div id="warn-image-row" class="no-padding row">
      <img id="warn-image" class="no-padding" src="../images/cr_copper_door.jpg"></img>
    </div>
  </div>
