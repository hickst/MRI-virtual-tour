<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="/src/components/tcomponents.js"></script>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/src/components/acomponents.css"></script>
</head>

<body>
  <!-- This is the parent entity of the entire VR tour. -->
  <a-scene loading-screen="dotsColor: black; backgroundColor: white"
           xr-mode-ui="XRMode:vr; enabled:false"
           cursor="rayOrigin: mouse">

    <!-- Asset management -->
    <a-assets>
      <img id="enter-scanner" src="/public/enter_scanner.jpg" />
      <img id="arrow" src="/src/assets/arrow.png" />
    </a-assets>

    <!-- Entity which wraps the camera -->
    <a-entity id="maincam" position="0 0 0">
      <a-camera></a-camera>
    </a-entity>


    <!-- Entities generated using A-Frame templates. -->

    <!-- Navigation circles: click to jump to another scene. -->
    <t-navpoint id="to-patch-panel"
                link="href: /public/patch_panel.html"
                position="0 -10 -17" rotation="90 -110 0">
    </t-navpoint>

    <t-navpoint id="to-back2"
                link="href: /public/scanner_back2.html"
                position="14 -8 -17" rotation="-80 -40 0" scale=".8 .8 .8">
    </t-navpoint>

    <t-navpoint id="to-console"
                link="href: /public/console.html"
                position="14 -10 -17" rotation="100 -35 0" scale=".9 .9 .9">
    </t-navpoint>

    <!-- Information spheres: show info for real-world items in 360 image.-->
    <t-infopoint id="info1" position="10 7 -17"></t-infopoint>


    <!-- The sky sphere on which the 360 image is projected. The sky is rotated
         slightly in each scene for best viewing. -->
    <a-sky src="#enter-scanner" radius="30" rotation="15 0 7"></a-sky>

  </a-scene>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous">
  </script>

</body>
</html>
