<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.2.2/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="/src/components/acomponents.js"></script>
  <link rel="stylesheet" href="/src/components/acomponents.css"></script>
</head>

<body>

  <!-- This is the parent entity of the entire VR tour. -->
  <a-scene loading-screen="dotsColor: black; backgroundColor: white"
           xr-mode-ui="XRMode:vr; enabled:false"
           cursor="rayOrigin: mouse">

    <!-- Asset management -->
    <a-assets>
      <img id="scanner-back2" src="/public/scanner_back2.jpg" />
      <img id="arrow" src="/src/assets/arrow.png" />
    </a-assets>

    <!-- Entity which wraps the camera -->
    <a-entity id="maincam" position="0 0 0">
      <a-camera></a-camera>
    </a-entity>


    <!-- Entities generated using A-Frame templates. -->

    <!-- Navigation circles: click to jump to another scene. -->
    <a-entity id="to-back1_e"
              template="src:/src/templates/navcircle.html; type:html"
              data-id="to-back1"
              data-link="/public/scanner_back1.html"
              data-color="white"
              position="7 -10 -17" rotation="80 105 0">
    </a-entity>

    <a-entity id="to-enter-scanner_e"
              template="src:/src/templates/navcircle.html; type:html"
              data-id="to-enter-scanner"
              data-link="/public/enter_scanner.html"
              data-color="white"
              position="-11 -10 -17" rotation="80 -150 0">
    </a-entity>


    <!-- Information spheres: show info for real-world items in 360 image.-->
    <a-entity id="sp-info1"
              template="src:/src/templates/infosphere.html; type:html"
              data-id="info1" data-color="blue"
              position="2.5 2 -17" scale=".5 .5 .5">
    </a-entity>


    <!-- The sky sphere on which the 360 image is projected. The sky is rotated
         slightly in each scene for best viewing. -->
    <a-sky src="#scanner-back2" radius="30" rotation="-5 -115 -15"></a-sky>

  </a-scene>

</body>
</html>
